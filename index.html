<script>
        const API_BASE = "https://glancingly.pythonanywhere.com/api"; 
    </script>

    <div class="fixed top-[70px] w-full bg-yellow-400 z-40 py-2 overflow-hidden whitespace-nowrap border-b border-yellow-500">
        <div class="ticker-anim inline-block font-bold text-sm text-black" id="ticker-content">
            Fetching latest marketplace movements...
        </div>
    </div>

    <section class="mt-[130px] pt-16 md:pt-24 pb-12 px-4 text-center bg-gradient-to-br from-indigo-950 to-indigo-800 text-white">
        <h1 class="text-3xl md:text-6xl font-extrabold mb-4 px-2">Assets At A <span class="text-yellow-400">Glance.</span></h1>
        <p class="text-indigo-200 max-w-xl mx-auto mb-8 text-sm md:text-base">Curated, vetted, and brandable domains for investors and startups.</p>
        
        <div class="relative max-w-2xl mx-auto px-2">
            <i class="fa fa-search absolute left-6 top-1/2 -translate-y-1/2 text-indigo-500"></i>
            <input type="text" id="searchInput" placeholder="Search keywords..." 
                class="w-full pl-12 pr-4 py-3 md:py-4 rounded-full text-slate-900 focus:outline-none shadow-2xl text-sm md:text-base"
                onkeyup="renderDomains()">
        </div>
    </section>

    <div class="max-w-6xl mx-auto px-4 mt-8 flex gap-2 overflow-x-auto pb-4 justify-start md:justify-center" id="filter-container">
        <button onclick="filterCategory('all')" class="filter-btn active whitespace-nowrap bg-white text-slate-600 border border-slate-200 px-5 py-2 rounded-full font-bold text-xs md:text-sm shadow-sm">All</button>
        <button onclick="filterCategory('featured')" class="filter-btn whitespace-nowrap bg-white text-slate-600 border border-slate-200 px-5 py-2 rounded-full font-bold text-xs md:text-sm shadow-sm">Featured</button>
        <button onclick="filterCategory('oneword')" class="filter-btn whitespace-nowrap bg-white text-slate-600 border border-slate-200 px-5 py-2 rounded-full font-bold text-xs md:text-sm shadow-sm">Dictionary</button>
        <button onclick="filterCategory('hot')" class="filter-btn whitespace-nowrap bg-white text-slate-600 border border-slate-200 px-5 py-2 rounded-full font-bold text-xs md:text-sm shadow-sm">Hot Deals</button>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-8 min-h-[400px]">
        <div id="loader" class="flex justify-center mt-12"><div class="loader"></div></div>
        <div id="domain-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 hidden"></div>
        <div id="no-results" class="hidden text-center py-20 text-slate-400">
            <i class="fa fa-folder-open text-5xl mb-4 opacity-20"></i>
            <p class="font-bold">No assets found matching your criteria.</p>
        </div>
    </main>

    <div id="submitModal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-2 md:p-4">
        <div class="bg-white rounded-2xl max-w-xl w-full p-5 md:p-8 max-h-[95vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl md:text-2xl font-extrabold text-indigo-900">List Your Domain</h3>
                    <p class="text-xs text-slate-500">Submission is free. Admin review takes 24h.</p>
                </div>
                <button onclick="closeModal()" class="text-3xl text-slate-300 hover:text-red-500 transition">&times;</button>
            </div>
            
            <form id="listingForm" onsubmit="submitDomain(event)" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Domain Name</label>
                        <input type="text" name="domain_name" required class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="example.com">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Upload Logo (Optional)</label>
                        <input type="file" name="logo" accept="image/*" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Asking Price ($)</label>
                        <input type="number" name="price" required class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none" placeholder="500">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">BIN Price ($)</label>
                        <input type="number" name="bin_price" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none" placeholder="1200">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Description / Pitch</label>
                    <textarea name="description" required class="w-full border-2 border-slate-100 p-3 rounded-xl h-24 focus:border-indigo-500 outline-none" placeholder="Highlight SEO value, keywords, or history..."></textarea>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Marketplace Link (DAN, Afternic, etc.)</label>
                    <input type="url" name="checkout_url" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none" placeholder="https://dan.com/domain/...">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">WhatsApp (e.g. 250788...)</label>
                        <input type="text" name="whatsapp_number" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none" placeholder="No plus sign">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-900 uppercase tracking-widest mb-1">Contact Email</label>
                        <input type="email" name="contact_email" required class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none" placeholder="you@example.com">
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl hover:bg-indigo-700 shadow-xl transition-all active:scale-95">
                    Submit Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        let allDomains = [];
        let currentCategory = 'all';

        async function fetchDomains() {
            try {
                const response = await fetch(`${API_BASE}/domains/`);
                allDomains = await response.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('domain-grid').classList.remove('hidden');
                updateTicker();
                renderDomains();
            } catch (err) {
                document.getElementById('loader').innerHTML = `<p class="text-red-500 font-bold">Offline: Backend connection failed.</p>`;
            }
        }

        function renderDomains() {
            const grid = document.getElementById('domain-grid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allDomains.filter(d => {
                const matchesSearch = d.domain_name.toLowerCase().includes(search) || d.description.toLowerCase().includes(search);
                const matchesCat = currentCategory === 'all' || d.category === currentCategory;
                return matchesSearch && matchesCat;
            });

            grid.innerHTML = '';
            if (filtered.length === 0) {
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');

            filtered.forEach(d => {
                const waLink = d.whatsapp_number ? `https://wa.me/${d.whatsapp_number}?text=I am interested in ${d.domain_name}` : '#';
                const mailLink = `mailto:${d.contact_email}?subject=Offer for ${d.domain_name}&body=Hello, I saw your domain on Glancingly...`;
                const imgUrl = d.logo ? (d.logo.startsWith('http') ? d.logo : `https://glancingly.pythonanywhere.com${d.logo}`) : `https://ui-avatars.com/api/?name=${d.domain_name}&background=6366f1&color=fff&size=128`;

                grid.innerHTML += `
                <div class="bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-300 flex flex-col group">
                    <div class="p-6 flex items-center justify-between border-b border-slate-50">
                        <div class="flex items-center gap-4">
                            <img src="${imgUrl}" class="w-14 h-14 rounded-2xl object-cover bg-slate-50 shadow-inner">
                            <div>
                                <h3 class="font-extrabold text-lg text-indigo-950 group-hover:text-indigo-600 transition">${d.domain_name}</h3>
                                <span class="text-[9px] font-black px-2 py-1 rounded-full bg-indigo-50 text-indigo-600 uppercase tracking-tighter">${d.category}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-black text-emerald-600">$${Number(d.price).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="p-6 flex-grow">
                        <p class="text-sm text-slate-500 leading-relaxed line-clamp-3">${d.description}</p>
                    </div>
                    <div class="p-4 bg-slate-50/50 rounded-b-3xl flex gap-2">
                        <a href="${waLink}" target="_blank" class="flex-1 bg-emerald-500 text-white text-center py-2.5 rounded-xl font-bold text-xs hover:bg-emerald-600 transition"><i class="fab fa-whatsapp"></i> Chat</a>
                        <a href="${mailLink}" class="w-12 bg-white border border-slate-200 text-slate-600 flex items-center justify-center rounded-xl hover:bg-slate-100 transition"><i class="fa fa-envelope"></i></a>
                        ${d.checkout_url ? `<a href="${d.checkout_url}" target="_blank" class="flex-1 bg-indigo-950 text-white text-center py-2.5 rounded-xl font-bold text-xs hover:bg-black transition">Buy Now</a>` : ''}
                    </div>
                </div>`;
            });
        }

        async function submitDomain(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Uploading...";
            btn.disabled = true;

            const formData = new FormData(e.target);

            try {
                const res = await fetch(`${API_BASE}/submit/`, {
                    method: 'POST',
                    body: formData // Using FormData for File uploads
                });
                if (res.ok) {
                    alert("Success! Your listing is now in the review queue.");
                    closeModal();
                    e.target.reset();
                } else { alert("Submission failed. Check your data."); }
            } catch (err) { alert("Network Error."); }
            btn.innerText = "Submit Listing";
            btn.disabled = false;
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-indigo-600', 'text-white'));
            event.target.classList.add('active', 'bg-indigo-600', 'text-white');
            renderDomains();
        }

        function openModal() { document.getElementById('submitModal').classList.remove('hidden'); document.body.style.overflow = 'hidden'; }
        function closeModal() { document.getElementById('submitModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function updateTicker() {
            const ticker = document.getElementById('ticker-content');
            let str = allDomains.slice(0, 8).map(d => `ðŸ’Ž ${d.domain_name} ($${d.price})`).join(' â€¢ ');
            ticker.innerHTML = `${str} â€¢ ${str}`;
        }

        fetchDomains();
              </script>
